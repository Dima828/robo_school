<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBO SCHOOL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../icons/fontawesome-free-6.6.0-web/css/all.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <a href="#" class="header__logo">
                robo.school
            </a>
            <nav class="header__nav">
                <input type="checkbox" id="checkbox-menu">
                <label for="checkbox-menu">
                    <ul class="header__nav-list touch">
                        <li class="nav__list-item"><a href="#" class="list__link">О школе</a></li>
                        <li class="nav__list-item"><a href="#" class="list__link">Тренеры</a></li>
                        <li class="nav__list-item"><a href="#" class="list__link">Стоимость</a></li>   
                    </ul>
                    <span class="toggle">☰</span>
                </label>
            </nav>
            <a href="#" class="tel visible">+7 800 000 11 22</a>
            <div class="mobile__btn">
                <a href="#" class="tel"></a>
                <i class="fa-solid fa-phone"></i>
            </div>
            
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__inner container">
                <div class="contant">
                    <h1 class="hero__title">ROBO SCHOOL</h1>
                    <p class="hero__desc">Курсы повышения квалификации по робототехнике для педагогов начальной школы</p>
                    <a href="#" class="hero__bnt btn">
                        Записаться на курс
                    </a>
                </div>
                <img class="hero__img" src="../images/people.svg" alt="People">
            </div>
        </section>
    </main>
</body>
</html>
